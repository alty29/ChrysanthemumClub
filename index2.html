<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philly Food Guide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&family=Playfair+Display:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent: #ff3e3e;
            --text: #ffffff;
            --text-dim: #a0a0a0;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 10vw, 5rem);
            margin: 0;
            text-transform: uppercase;
            font-style: italic;
            letter-spacing: -2px;
        }

        .subtitle {
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1100px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 2px;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        .category {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--accent);
            font-weight: 700;
            margin-bottom: 10px;
            display: block;
        }

        .name {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin-bottom: 5px;
            display: block;
        }

        .location {
            color: var(--text-dim);
            font-size: 0.9rem;
            font-weight: 300;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .location::before {
            content: '→';
            color: var(--accent);
        }

        footer {
            margin-top: 80px;
            font-size: 0.8rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <header>
        <span class="subtitle">The Curated List</span>
        <h1>Philly Eats</h1>
    </header>

    <div class="grid">
        <div class="card">
            <span class="category">Pizza / Modern</span>
            <span class="name">Pizzeria Beddia</span>
            <span class="location">Fishtown</span>
        </div>

        <div class="card">
            <span class="category">Hipster / American</span>
            <span class="name">The Continental</span>
            <span class="location">Center City</span>
        </div>

        <div class="card">
            <span class="category">Ice Cream</span>
            <span class="name">1-900-Ice-Cream</span>
            <span class="location">Fishtown</span>
        </div>

        <div class="card">
            <span class="category">Italian</span>
            <span class="name">Le Virtù</span>
            <span class="location">East Passyunk</span>
        </div>
    </div>

    <footer>
        &copy; 2025 Philadelphia Dining Guide
    </footer>

</body>
</html>
