<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Chrysanthemum Club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;1,700&family=Tenor+Sans&display=swap" rel="stylesheet">
    <style>
        :root {
            --sage: #e1e8e1;
            --rose: #d8a7a7;
            --clay: #4a3b3b;
            --cream: #fcfaf8;
        }

        body, html {
            margin: 0;
            padding: 0;
            background-color: var(--cream);
            font-family: 'Tenor Sans', sans-serif;
            color: var(--clay);
        }

        /* The Main Container */
        .container {
            display: flex;
            min-height: 100vh;
            flex-wrap: wrap;
        }

        /* Left Side: Fixed Content */
        .sidebar {
            flex: 1;
            min-width: 350px;
            background-color: var(--sage);
            height: 100vh;
            position: sticky;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px;
            box-sizing: border-box;
            border-right: 1px solid rgba(0,0,0,0.05);
        }

        .sidebar h1 {
            font-family: 'Bodoni Moda', serif;
            font-size: 4rem;
            line-height: 0.9;
            margin: 0;
            font-style: italic;
        }

        .sidebar p {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 20px;
            color: var(--rose);
            font-weight: bold;
        }

        /* Right Side: Scrollable List */
        .content {
            flex: 1.5;
            min-width: 350px;
            padding: 100px 60px;
        }

        .place-item {
            text-decoration: none;
            color: inherit;
            display: block;
            padding: 40px 0;
            border-bottom: 1px solid rgba(74, 59, 59, 0.1);
            transition: all 0.4s ease;
            position: relative;
        }

        .place-item:last-child {
            border-bottom: none;
        }

        .tag {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--rose);
            margin-bottom: 10px;
            display: block;
        }

        .name {
            font-family: 'Bodoni Moda', serif;
            font-size: 2.5rem;
            margin: 0;
            transition: transform 0.3s ease;
        }

        .neighborhood {
            font-size: 1rem;
            opacity: 0.6;
            margin-top: 5px;
            display: block;
        }

        /* Hover Effect: The text slides right and a flower icon appears */
        .place-item:hover {
            padding-left: 20px;
            background-color: rgba(216, 167, 167, 0.05);
        }

        .place-item:hover .name {
            color: var(--rose);
        }

        .place-item::before {
            content: "❀";
            position: absolute;
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: all 0.3s ease;
            color: var(--rose);
        }

        .place-item:hover::before {
            left: 0;
            opacity: 1;
        }

        footer {
            margin-top: 60px;
            font-size: 0.8rem;
            opacity: 0.5;
        }

        /* Mobile View Fix */
        @media (max-width: 768px) {
            .sidebar {
                height: auto;
                position: relative;
                padding: 40px 20px;
            }
            .content {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <section class="sidebar">
            <p>Philly Dining</p>
            <h1>The <br>Chrysanthemum <br>Club</h1>
            <footer>Est. MMXXV</footer>
        </section>

        <main class="content">
            
            <a href="https://www.google.com/maps/search/Pizzeria+Beddia+Fishtown" target="_blank" class="place-item">
                <span class="tag">Pizza / Modern</span>
                <h2 class="name">Pizzeria Beddia</h2>
                <span class="neighborhood">Fishtown</span>
            </a>

            <a href="https://www.google.com/maps/search/The+Continental+Center+City" target="_blank" class="place-item">
                <span class="tag">Hipster / American</span>
                <h2 class="name">The Continental</h2>
                <span class="neighborhood">Center City</span>
            </a>

            <a href="https://www.google.com/maps/search/1-900-Ice-Cream+Fishtown" target="_blank" class="place-item">
                <span class="tag">Ice Cream</span>
                <h2 class="name">1-900-Ice-Cream</h2>
                <span class="neighborhood">Fishtown</span>
            </a>

            <a href="https://www.google.com/maps/search/Le+Virtu+East+Passyunk" target="_blank" class="place-item">
                <span class="tag">Italian</span>
                <h2 class="name">Le Virtù</h2>
                <span class="neighborhood">East Passyunk</span>
            </a>

        </main>
    </div>

</body>
</html>
