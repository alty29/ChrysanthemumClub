<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Chrysanthemum Club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* The Purple Palette from index2 */
            --bg-color: #1e132b;       /* Deep Midnight Purple */
            --text-color: #ffffff;     /* Pure White */
            --accent-color: #d8b4fe;   /* Soft Lavender / Light Purple */
            --border-color: #3b2a54;   /* Muted Purple for dividers */
            --hover-bg: #2d1d40;       /* Slightly lighter purple for hover */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Cormorant Garamond', serif;
            line-height: 1.6;
            padding: 60px 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            border-top: 1px solid var(--accent-color);
            border-bottom: 1px solid var(--accent-color);
            padding: 50px 0;
        }

        header {
            text-align: center;
            margin-bottom: 70px;
        }

        h1 {
            font-size: 3.8rem;
            font-weight: 400;
            letter-spacing: -1px;
            margin-bottom: 10px;
            color: var(--text-color);
            line-height: 1;
        }

        .subtitle {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--accent-color);
            margin-bottom: 10px;
            display: block;
        }

        .icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            display: block;
            color: var(--accent-color);
        }

        .restaurant-list {
            list-style: none;
        }

        .entry {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            padding: 25px 0;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .entry:last-child {
            border-bottom: none;
        }

        .entry:hover {
            background-color: var(--hover-bg);
            padding-left: 15px;
            padding-right: 15px;
            border-radius: 4px;
        }
