<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Chrysanthemum Club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,300&family=Inter:wght@300;400&family=Space+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #160d21;
            --bg-accent: #1e132b;
            --text-main: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.6);
            --gold-accent: #d8b4fe;
            --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: radial-gradient(circle at center, var(--bg-accent) 0%, var(--bg-dark) 100%);
            background-attachment: fixed;
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            padding: 80px 24px;
        }

        .container {
            max-width: 650px;
            margin: 0 auto;
            position: relative;
            animation: fadeIn 1.2s ease-out;
        }

        header {
            text-align: center;
            margin-bottom: 100px;
        }

        .icon {
            font-size: 1.8rem;
            margin-bottom: 30px;
            display: inline-block;
            color: var(--gold-accent);
            opacity: 0.9;
            filter: drop-shadow(0 0 8px rgba(216, 180, 254, 0.3));
        }

        .subtitle {
            font-family: 'Space Mono', monospace;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            color: var(--gold-accent);
            display: block;
            margin-bottom: 16px;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(3rem, 8vw, 4.5rem);
            font-weight: 300;
            font-style: italic;
            line-height: 0.9;
            margin-bottom: 20px;
            letter-spacing: -2px;
        }

        .divider {
            width: 40px;
            height: 1px;
            background: var(--gold-accent);
            margin: 0 auto;
            opacity: 0.4;
        }

        .restaurant-list {
            list-style: none;
            margin-top: 40px;
        }

        /* Clean Link Styling */
        .entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 32px 0;
            border-bottom: 1px solid rgba(216, 180, 254, 0.1);
            text-decoration: none; /* Removes underline */
            color: inherit;
            transition: var(--transition);
            cursor: pointer;
        }

        .entry:hover {
            border-bottom: 1px solid rgba(216, 180, 254, 0.5);
            transform: translateX(8px);
            background: rgba(255, 255, 255, 0.02);
        }

        .info {
            display: flex;
            flex-direction: column;
        }

        .name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .cuisine {
            font-family: 'Space Mono', monospace;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--gold-accent);
            margin-top: 8px;
            opacity: 0.8;
        }

        .location {
            font-family: 'Space Mono', monospace;
            font-size: 11px;
            color: var(--text-dim);
            text-align: right;
        }

        .tag {
            font-size: 9px;
            border: 1px solid var(--gold-accent);
            padding: 2px 10px;
            margin-left: 15px;
            border-radius: 20px;
            vertical-align: middle;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
        }

        footer {
            margin-top: 120px;
            text-align: center;
        }

        .footer-text {
            font-family: 'Space Mono', monospace;
            font-size: 10px;
            letter-spacing: 5px;
            color: var(--text-dim);
            text-transform: uppercase;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            body { padding: 40px 20px; }
            h1 { font-size: 3.2rem; }
            .entry { flex-direction: column; align-items: flex-start; gap: 10px; }
            .location { text-align: left; }
            .entry:hover { transform: none; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <span class="icon">❀</span>
            <span class="subtitle">A Private Dining Collection</span>
            <h1>The Chrysanthemum Club</h1>
            <div class="divider"></div>
        </header>

        <main>
            <ul class="restaurant-list">
                <li>
                    <a href="https://www.pizzeriabeddia.com/menu" class="entry" target="_blank">
                        <div class="info">
                            <span class="name">Pizzeria Beddia <span class="tag">Priority</span></span>
                            <span class="cuisine">Pizza</span>
                        </div>
                        <span class="location">Fishtown</span>
                    </a>
                </li>

                <li>
                    <a href="https://www.levirtu.com/menu" class="entry" target="_blank">
                        <div class="info">
                            <span class="name">Le Virtù</span>
                            <span class="cuisine">Italian</span>
                        </div>
                        <span class="location">East Passyunk</span>
                    </a>
                </li>

                <li>
                    <a href="https://1900icecream.com/" class="entry" target="_blank">
                        <div class="info">
                            <span class="name">1-900-Ice-Cream</span>
                            <span class="cuisine">Dessert</span>
                        </div>
                        <span class="location">Fishtown</span>
                    </a>
                </li>

                <li>
                    <a href="https://www.delrossis.com/menu" class="entry" target="_blank">
                        <div class="info">
                            <span class="name">Del Rossi's</span>
                            <span class="cuisine">Cheesesteaks</span>
                        </div>
                        <span class="location">Delivery</span>
                    </a>
                </li>

                <li>
                    <a href="https://www.dreamworldbakes.com/" class="entry" target="_blank">
                        <div class="info">
                            <span class="name">Dreamworld Bakes</span>
                            <span class="cuisine">Bakery</span>
                        </div>
                        <span class="location">Fishtown</span>
                    </a>
                </li>
            </ul>
        </main>

        <footer>
            <p class="footer-text">EST. 2025 • WITH LOVE</p>
        </footer>
    </div>

</body>
</html>
